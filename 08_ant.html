<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span></span>
    <script>
        let start = "1" // 시작 숫자
        let result = ""

        for (let i=0; i<20; i++) {
            result += `${i+1}번째 : ${start}\n` // $ : +없이 붙이기

            let end = ""
            let number = start[0]
            let count = 0
            for (let j=0; j<start.length; j++) {
                if(number != start[j]) { // 읽는 숫자가 달라질 때
                    end = end + number + count // 지금까지 읽은 숫자 모두 누적
                    count = 1 // 다른 숫자 발견되었으므로 1로 초기화
                    number = start[j] // 읽는 숫자 바꿈
                } else {
                    count++
                }
            }
            end = end + number + count
            start = end
        }
        document.querySelector('span').innerText = result

    </script>
</body>
</html>
