<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.onload 와 같음
        document.addEventListener("DOMContentLoaded", () => {
            let sun = document.getElementById('sun')
            let earth = document.getElementById('earth')
            // let earth = document.querySelector('#earth').src = "earth.png"
            let moon = document.querySelector('#moon')
            let mars = document.querySelector('#mars')

            sun.innerHTML='<img src="sun.png">'
            earth.innerHTML="<img src=\"earth.png\">"
            moon.innerHTML="<img src=\"moon.png\">"
            mars.innerHTML="<img src=\"mars.png\">"
            // document.body.style.background = "nightsky.jpg"

            sun.style.position = 'fixed'
            earth.style.position = 'fixed'
            moon.style.position = 'fixed'
            mars.style.position = 'fixed'

            const sunLeft = 450
            const sunTop = 300

            sun.style.left = sunLeft+'px'
            sun.style.top = sunTop+'px'
            let earthAngle = 0
            let moonAngle = 0
            let marsAngle = 0
            setInterval(function() {
                let earthLeft = 450+150*Math.cos(earthAngle)
                let earthTop = 300+150*Math.sin(earthAngle)
                let moonLeft = earthLeft+50*Math.cos(moonAngle)
                let moonTop = earthTop+50*Math.sin(moonAngle)
                let marsLeft = 450+250*Math.cos(marsAngle)
                let marsTop = 300+250*Math.sin(marsAngle)
                earth.style.left = earthLeft+'px'
                earth.style.top = earthTop+'px'
                moon.style.left = moonLeft+'px'
                moon.style.top = moonTop+'px'
                mars.style.left = marsLeft+'px'
                mars.style.top = marsTop+'px'
                // 회전속도
                earthAngle+=0.1
                moonAngle+=0.3
                marsAngle+=0.08
            },1000/30)
        })
    </script>
</head>
<body background="nightsky.jpg">
    <h1 id="sun">@</h1>
    <h1 id="earth">O</h1>
    <h1 id="moon">*</h1>
    <h1 id="mars">◐</h1>
</body>
</html>
