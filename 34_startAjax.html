<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕 가격은 아래와 같아. 그때 그때 달라.</h1>
    <script>
        let ajax = new XMLHttpRequest() // 옛날방식..
        ajax.onreadystatechange = function() 
        {
            if(this.readyState == 4 && this.status == 200) {
                console.log(ajax.responseText)
                let h1 = document.createElement('h1')
                h1.textContent = JSON.parse(ajax.responseText)['price']
                document.body.appendChild(h1)
            }
        }
        ajax.open('GET','https://dongjoonleedj.github.io/testWebHosting/myjson.json') 
        // GET방식으로 접근, rest의 get방식
        ajax.send()
    </script>
</body>
</html>
